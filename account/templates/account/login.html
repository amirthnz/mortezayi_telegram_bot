{% extends "base.html" %}

{% block title %}ورود{% endblock %}

{% block content %}
  <div class="p-5">
    <h1>Log-in</h1>
  <p>Please, use the following forsadasdasdm to log-in:</p>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
            <div class="form-group">
                <div class="mb-3">
                    {{ field.label }}
                </div>

                <div class="mb-3">
                    {{ field }}
                </div>
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
    <p><input type="submit" value="Log in"></p>
  </form>
  </div>
{% endblock %}
